<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3D</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { color: #00ffa2; text-align: center; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; border-radius: 8px; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ffa2; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; }
        #res { margin-top: 20px; padding: 15px; background: #252525; border-radius: 8px; text-align: center; display: none; border-left: 4px solid #00ffa2; }
        #valor { font-size: 28px; color: #00ffa2; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Custo 3D</h2>
    <label>Preço do Rolo (R$)</label>
    <input type="number" id="preco" placeholder="Ex: 120">
    <label>Gramas Usadas (g)</label>
    <input type="number" id="gramas" placeholder="Ex: 50">
    <button onclick="calc()">Calcular</button>
    <div id="res"><small>Custo:</small><br><span id="valor">R$ 0,00</span></div>
</div>

<script>
    function calc() {
        const p = parseFloat(document.getElementById('preco').value);
        const g = parseFloat(document.getElementById('gramas').value);
        if (p && g) {
            // Cálculo: (Preço / 1000g) * gramas usadas
            const total = (p / 1000) * g;
            document.getElementById('valor').innerText = "R$ " + total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('res').style.display = 'block';
        }
    }

    // REGISTRO DO SERVICE WORKER (Para funcionar offline)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
