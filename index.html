<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impressão 3D</title>
    <style>
        /* CSS - O "look" da calculadora */
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #2d2d2d; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; }
        h2 { text-align: center; color: #00ff88; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #3d3d3d; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; background: #00ff88; color: #1a1a1a; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #00cc6e; }
        .result { margin-top: 1.5rem; padding: 15px; background: #3d3d3d; border-radius: 5px; text-align: center; border-left: 5px solid #00ff88; }
        .result span { font-size: 1.5rem; display: block; color: #00ff88; }
    </style>
</head>
<body>

<div class="card">
    <h2>Custo 3D</h2>
    <form method="POST" id="calcForm">
        <div class="input-group">
            <label>Preço do Rolo (R$)</label>
            <input type="number" step="0.01" name="preco_filamento" placeholder="Ex: 120.00" required>
        </div>
        <div class="input-group">
            <label>Peso do Rolo (gramas)</label>
            <input type="number" name="peso_rolo" value="1000" required>
        </div>
        <div class="input-group">
            <label>Gramas Usadas no Print</label>
            <input type="number" step="0.1" name="gramas_usadas" placeholder="Ex: 45.5" required>
        </div>
        <button type="submit">Calcular Custo</button>
    </form>

    {% if resultado %}
    <div class="result">
        <small>Custo Estimado:</small>
        <span>R$ {{ resultado }}</span>
    </div>
    {% endif %}
</div>

<script>
    // JavaScript para um pequeno feedback visual ao clicar
    const form = document.getElementById('calcForm');
    form.addEventListener('submit', () => {
        console.log("Calculando custos...");
    });
</script>

</body>
</html>
